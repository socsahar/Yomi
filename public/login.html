<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>התחברות - מערכת סידורי עבודה מד"א</title>
    <link rel="icon" type="image/png" href="/logo.png">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <div class="logo-section">
                <h1>מערכת סידורי עבודה</h1>
                <p class="subtitle">מגן דוד אדום</p>
            </div>
            
            <div class="tabs">
                <button class="tab-btn active" data-tab="login">התחברות</button>
                <button class="tab-btn" data-tab="register">הרשמה</button>
            </div>
            
            <div id="login-form" class="form-container active">
                <h2>כניסה למערכת</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="login-username">שם משתמש</label>
                        <input type="text" id="login-username" name="username" required autocomplete="username">
                    </div>
                    <div class="form-group">
                        <label for="login-password">סיסמה</label>
                        <input type="password" id="login-password" name="password" required autocomplete="current-password">
                    </div>
                    <button type="submit" class="btn btn-primary">התחבר</button>
                    <div id="login-error" class="error-message"></div>
                </form>
            </div>
            
            <div id="register-form" class="form-container">
                <h2>הרשמה למערכת</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="register-username">שם משתמש</label>
                        <input type="text" id="register-username" name="username" required autocomplete="username">
                        <small>לפחות 3 תווים</small>
                    </div>
                    <div class="form-group">
                        <label for="register-password">סיסמה</label>
                        <input type="password" id="register-password" name="password" required autocomplete="new-password">
                        <small>לפחות 6 תווים</small>
                    </div>
                    <div class="form-group">
                        <label for="register-password-confirm">אימות סיסמה</label>
                        <input type="password" id="register-password-confirm" name="password-confirm" required autocomplete="new-password">
                    </div>
                    <button type="submit" class="btn btn-primary">הירשם</button>
                    <div id="register-error" class="error-message"></div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="/js/login.js"></script>
</body>
</html>
