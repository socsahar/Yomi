<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转 住住拽转 - "</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <h1>注专转 住专 注</h1>
            </div>
            <ul class="nav-menu">
                <li><a href="/dashboard" class="nav-link">专砖</a></li>
                <li><a href="/employees" class="nav-link">注</a></li>
                <li><a href="/schedule" class="nav-link">住专 注</a></li>
                <li><a href="/reports" class="nav-link active">转</a></li>
                <li><a href="#" id="logoutBtn" class="nav-link">转转拽</a></li>
            </ul>
            <div class="user-info">
                <span id="username-display"></span>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <div class="page-header">
            <h2>转 住住拽转</h2>
        </div>

        <!-- Date Range Filter -->
        <div class="filters-section" style="background: #f5f5f5; padding: 20px; border-radius: 8px; margin-bottom: 20px;">
            <h3>住 驻 转专</h3>
            <div style="display: flex; gap: 15px; align-items: end; flex-wrap: wrap;">
                <div>
                    <label style="display: block; margin-bottom: 5px;">转专:</label>
                    <input type="date" id="startDate" style="padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
                </div>
                <div>
                    <label style="display: block; margin-bottom: 5px;">注 转专:</label>
                    <input type="date" id="endDate" style="padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
                </div>
                <button id="filterBtn" class="btn btn-primary">住</button>
                <button id="resetBtn" class="btn btn-secondary">驻住</button>
            </div>
        </div>
        
        <!-- Statistics Cards -->
        <div class="dashboard-grid" style="margin-bottom: 30px;">
            <div class="dashboard-card">
                <div class="card-icon"></div>
                <h3>住" 住专</h3>
                <p class="stat-number" id="totalSchedules">-</p>
                <p class="stat-description">住专 注 砖爪专</p>
            </div>
            
            <div class="dashboard-card">
                <div class="card-icon"></div>
                <h3>住" 砖爪</h3>
                <p class="stat-number" id="totalAssignments">-</p>
                <p class="stat-description">注 砖砖爪</p>
            </div>
            
            <div class="dashboard-card">
                <div class="card-icon"></div>
                <h3>住 驻注</h3>
                <p class="stat-number" id="uniqueAmbulances">-</p>
                <p class="stat-description">住驻专 住 </p>
            </div>

            <div class="dashboard-card">
                <div class="card-icon"></div>
                <h3>爪注 砖爪</h3>
                <p class="stat-number" id="avgAssignments">-</p>
                <p class="stat-description">住专</p>
            </div>
        </div>

        <!-- Top Employees -->
        <div class="report-section">
            <h3>注  (驻 住驻专 砖爪)</h3>
            <div id="topEmployees" class="table-container">
                <p class="loading">注 转...</p>
            </div>
        </div>

        <!-- Station Statistics -->
        <div class="report-section">
            <h3>住住拽转 驻 转</h3>
            <div id="stationStats" class="table-container">
                <p class="loading">注 转...</p>
            </div>
        </div>

        <!-- Shift Statistics -->
        <div class="report-section">
            <h3>住住拽转 驻 砖专转</h3>
            <div id="shiftStats" class="table-container">
                <p class="loading">注 转...</p>
            </div>
        </div>

        <!-- Recent Schedules Status -->
        <div class="report-section">
            <h3>住住 住专 专</h3>
            <div id="scheduleStatus" class="table-container">
                <p class="loading">注 转...</p>
            </div>
        </div>
    </div>
    
    <script src="/js/common.js"></script>
    <script src="/js/reports.js"></script>
</body>
</html>
